            additionalProperties: true
            type: object
      summary: Muestra valor de variable especificada.
      tags:
      - UsoParametros
  /usoqueryparams:
    get:
      consumes:
      - '*/*'
      description: Endpoint que muestra el valor de la variable 'value' especificada
